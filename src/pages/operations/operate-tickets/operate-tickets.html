<ion-header>
  <ion-navbar>
    <ion-title>操作票</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openSearchBar()">
        <ion-icon name="search" style="font-size: 1.4em"></ion-icon>
      </button>
      <button ion-button icon-only (click)="addOperateTicker()">
        <ion-icon name="add-square" style="font-size: 1.4em"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-list">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="正在刷新..."
    ></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <div class="card-item" *ngFor="let operateTicket of operateTicketList">
      <div class="left-line">
        <div class="line-icon"></div>
      </div>
      <div class="right-content">
        <div class="title">{{operateTicket.time}}</div>
        <ion-card (click)="editOperateTicket(operateTicket.id)">
          <ion-card-header>
            {{operateTicket.title}}
            <span
              class="operateTicket-info"
              [ngClass]="{'operateTicket-01': operateTicket.status==='已执行','operateTicket-02': operateTicket.status==='暂存'}"
              >{{operateTicket.status}}</span
            >
          </ion-card-header>
          <ul class="ion-card-content">
            <li class="ell">{{operateTicket.item1}}</li>
            <li class="ell">{{operateTicket.item2}}</li>
            <li class="ell">{{operateTicket.item3}}</li>
            <li class="ell">{{operateTicket.item4}}</li>
          </ul>
        </ion-card>
      </div>
    </div>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="加载更多数据..."
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
