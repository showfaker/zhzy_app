<ion-header>
  <ion-navbar>
    <ion-title>运行日报</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openSearchBar()">
        <ion-icon name="search" style="font-size: 1.4em"></ion-icon>
      </button>
      <button ion-button icon-only (click)="addJobRecord()">
        <ion-icon name="add-square" style="font-size: 1.4em"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-list">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="正在刷新..."
    ></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <div class="card-item" *ngFor="let jobRecord of jobRecordList">
      <div class="left-line">
        <div class="line-icon"></div>
      </div>
      <div class="right-content">
        <div class="title">{{jobRecord.time}}</div>
        <ion-card (click)="editJobRecord(jobRecord.id,loadedStatus)">
          <ion-card-header *ngIf="loadedStatus==='status1'" tappable>
            {{jobRecord.title}}
          </ion-card-header>
          <ion-card-header *ngIf="loadedStatus==='status0'" tappable>
            {{jobRecord.title}}
          </ion-card-header>
          <ul class="ion-card-content">
            <li *ngIf="jobRecord.item1">{{jobRecord.item1}}</li>
            <li *ngIf="jobRecord.item2">{{jobRecord.item2}}</li>
            <li *ngIf="jobRecord.item3">{{jobRecord.item3}}</li>
          </ul>
        </ion-card>
      </div>
    </div>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="加载更多数据..."
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
