<ion-header>
  <ion-navbar>
    <ion-title>出入库记录</ion-title>
    <ion-buttons end>
      <button
        class="navbar-button"
        ion-button
        icon-only
        (click)="openSearchBar($event)"
      >
        <ion-icon name="search" style="font-size: 1.4em"></ion-icon>
      </button>
      <button
        class="navbar-button"
        ion-button
        icon-only
        (click)="inventorisMenus($event)"
      >
        <ion-icon name="add-square" style="font-size: 1.4em"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <div class="search">
      <span class="select-item" (click)="select()">{{materialTypeText}}</span>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content padding class="card-list" #search_record>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="正在刷新..."
    ></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <div
      class="card-item"
      *ngFor="let inventorisRecord of inventorisRecordList"
    >
      <div class="left-line">
        <div class="line-icon"></div>
      </div>
      <div class="right-content">
        <div class="title">{{inventorisRecord.time}}</div>
        <ion-card>
          <ion-card-header (tap)="materialsIostorage(inventorisRecord.id)">
            {{inventorisRecord.title}}
            <span
              class="inventorisRecord-info"
              [ngClass]="{'inventorisRecord-01': inventorisRecord.status==='已完成','inventorisRecord-02': inventorisRecord.status==='待审批','inventorisRecord-03': inventorisRecord.status==='拒绝'}"
              >{{inventorisRecord.status}}</span
            >
          </ion-card-header>
          <ul class="ion-card-content">
            <li *ngIf="inventorisRecord.item1">{{inventorisRecord.item1}}</li>
            <li *ngIf="inventorisRecord.item2">{{inventorisRecord.item2}}</li>
            <li *ngIf="inventorisRecord.item3">{{inventorisRecord.item3}}</li>
            <li *ngIf="inventorisRecord.item4">{{inventorisRecord.item4}}</li>
            <li *ngIf="inventorisRecord.item5">{{inventorisRecord.item5}}</li>
            <!-- <li *ngIf="inventorisRecord.button" class="button-icon"> <ion-icon name="md-checkbox"></ion-icon>{{inventorisRecord.button}}</li> -->
            <li *ngIf="inventorisRecord.button" class="button-icon">
              <span (tap)="materialsIostorage(inventorisRecord.id,true)">
                <ion-icon name="md-checkbox"></ion-icon
                >{{inventorisRecord.button}}
              </span>
            </li>
          </ul>
        </ion-card>
      </div>
    </div>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="加载更多数据..."
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
