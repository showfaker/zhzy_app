<ion-content no-scroll>
  <ion-list>
    <ion-item no-lines (tap)="inventorisOutIn($event,'out')">
      <ion-icon name="inventoris-out" item-start></ion-icon>
      出库
    </ion-item>
    <ion-item no-lines (tap)="inventorisOutIn($event,'in')">
      <ion-icon name="inventoris-in" item-start></ion-icon>
      入库
    </ion-item>
    <ion-item no-lines (tap)="scanQrcode()" *ngIf="showQrcode">
      <ion-icon name="scan" item-start></ion-icon>
      扫一扫
    </ion-item>
  </ion-list>
</ion-content>
