<ion-header>
  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-list" #search>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="正在刷新..."
    ></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <div ion-item detail-none no-lines no-padding>
      <ion-grid>
        <ion-row>
          <ion-col col-5>时间</ion-col>
          <ion-col col-3>值</ion-col>
          <ion-col col-4>备注</ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div
      ion-item
      detail-none
      no-lines
      no-padding
      *ngFor="let objItemHis of objItemHisList"
    >
      <ion-grid>
        <ion-row>
          <ion-col col-5>{{objItemHis.item1}}</ion-col>
          <ion-col col-3>{{objItemHis.item2}} </ion-col>
          <ion-col col-4>{{objItemHis.item3}}</ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="加载更多数据..."
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
