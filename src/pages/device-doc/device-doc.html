<ion-header>
    <ion-navbar>
        <ion-title>{{deviceName}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list no-lines *ngFor="let fileType of fileTypeList">
        <ion-item *ngFor="let item of fileType.value">
            <ion-label>{{item.docName}} </ion-label>
            <button ion-button icon-only item-start clear>
                <ion-icon
                    name="file-new"
                    style="font-size: 1.3em;color: #727272;"
                ></ion-icon>
            </button>
            <button
                ion-button
                icon-only
                item-end
                clear
                (click)="download(item.docId,item.docName)"
            >
                <ion-icon
                    name="download-new"
                    style="font-size: 1.3em;color: #727272;"
                ></ion-icon>
            </button>
        </ion-item>
    </ion-list>
</ion-content>
