<ion-header>
    <ion-navbar>
        <ion-title>运行日志</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="location" (click)="changeLocation()">
        <img src="assets/imgs/home/local.png">
        <span>{{groupName}}/</span>
        <span>{{station.shortName}}</span>
    </div>
    <ion-list no-lines>
        <ion-item-sliding *ngFor = 'let runLog of runLogs;let i = index'>
            <ion-item [class.target] = 'i%2 == 1' (click)="logDetail(runLog)">
                <div class="time">{{runLog.reportDate}}   {{runLog.recordTypeText}} <span class="name">{{runLog.recorderName}}</span></div>
                <div class="content">{{runLog.memo}}</div>
            </ion-item>
            <ion-item-options>
                <button ion-button color="primary" icon-start (click)="editLog(runLog)">
                修改
                </button>
                <button ion-button color="danger" icon-start (click)="delLog(runLog)">
                删除
                </button>
            </ion-item-options>
        </ion-item-sliding>

</ion-content>

</ion-footer>
