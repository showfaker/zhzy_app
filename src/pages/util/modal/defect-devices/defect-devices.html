<ion-content scroll>
  <ion-icon name="close" (tap)="close()"></ion-icon>
  <form [formGroup]="form">
    <h6>设备:</h6>
    <ion-input
      type="text"
      formControlName="objName"
      readonly="true"
      (tap)="selectEquipment()"
    ></ion-input>
    <h6>工作量-h:</h6>
    <ion-input type="number" formControlName="workHours"></ion-input>
    <h6>损失电量-kWh:</h6>
    <ion-input type="number" formControlName="lossEnergy"></ion-input>
    <h6>消缺费用-元:</h6>
    <ion-input type="number" formControlName="objCost"></ion-input>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button
            type="button"
            ion-button
            small
            color="light"
            class="clear-btn"
            (tap)="clear()"
          >
            取消
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button small class="ok-btn" type="button" (tap)="ok()">
            确定
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
