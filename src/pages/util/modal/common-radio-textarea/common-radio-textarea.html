<ion-content no-scroll>
  <ion-icon name="close" (tap)="close()"></ion-icon>
  <ion-grid>
    <ion-row>
      <ng-container *ngFor="let prop of itemProps">
        <ion-col col-6>
          <label
            ><input
              type="radio"
              name="props"
              [value]="prop.first"
              [(ngModel)]="itemValue"
            />{{prop.second}}</label
          >
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
  <h6>备注</h6>
  <ion-textarea [(ngModel)]="itemMemo"></ion-textarea>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <button ion-button small class="ok-btn" (tap)="ok()">确定</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
