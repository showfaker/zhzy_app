<ion-content no-scroll>
  <ion-icon name="close" (tap)="close()"></ion-icon>
  <h6>用户<b>*</b></h6>
  <div class="user-name">
    <ion-input
      type="text"
      [readonly]="true"
      [(ngModel)]="userName"
      (tap)="selectUser()"
    ></ion-input>
    <ion-icon name="ios-arrow-down"></ion-icon>
  </div>
  <h6>备注</h6>
  <ion-textarea [(ngModel)]="memo"></ion-textarea>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button
          ion-button
          small
          color="light"
          class="clear-btn"
          (tap)="clear()"
        >
          取消
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button small class="ok-btn" (tap)="ok()">确定</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
