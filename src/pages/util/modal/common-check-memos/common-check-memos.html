<ion-content no-scroll>
  <ion-icon name="close" (tap)="close()"></ion-icon>
  <h6>备注<b>*</b></h6>
  <div class="check-memo">
    <ion-input
      type="text"
      [readonly]="true"
      placeholder="请选择备注说明"
      (tap)="openSheetModal()"
    ></ion-input>
    <ion-icon name="ios-arrow-down"></ion-icon>
  </div>
  <ion-textarea [(ngModel)]="memo"></ion-textarea>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button
          ion-button
          small
          color="light"
          class="clear-btn"
          (tap)="cancel()"
        >
          取消
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button small class="ok-btn" (tap)="ok()">确定</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
