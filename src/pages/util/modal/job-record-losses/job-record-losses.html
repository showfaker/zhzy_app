  Ionic pages and navigation.

<ion-content no-scroll>
  <ion-icon name="close" (tap)="close()"></ion-icon>
  <form [formGroup]="form">
    <h6><b *ngIf="!lossType?.nullable">*</b>{{lossType?.name}}:</h6>
    <ion-input
      type="text"
      formControlName="lossTypeText"
      readonly="true"
      (tap)="openSheetModal()"
    ></ion-input>
    <h6><b *ngIf="!deviceId?.nullable">*</b>{{deviceId?.name}}:</h6>
    <ion-input
      type="text"
      formControlName="deviceName"
      [readonly]="true"
      (tap)="selectEquipment()"
    ></ion-input>
    <h6><b *ngIf="!lossDesc?.nullable">*</b>{{lossDesc?.name}}:</h6>
    <ion-textarea formControlName="lossDesc"></ion-textarea>
    <h6><b *ngIf="!startTime?.nullable">*</b>{{startTime?.name}}:</h6>
    <ion-datetime
      cancelText="清除"
      doneText="确定"
      displayFormat="HH:mm"
      pickerFormat="HH:mm"
      formControlName="startTime"
      [pickerOptions]="customStartPickerOptions"
    ></ion-datetime>
    <h6><b *ngIf="!endTime?.nullable">*</b>{{endTime?.name}}:</h6>
    <ion-datetime
      cancelText="清除"
      doneText="确定"
      displayFormat="HH:mm"
      pickerFormat="HH:mm"
      formControlName="endTime"
      [pickerOptions]="customEndPickerOptions"
    ></ion-datetime>
    <h6><b *ngIf="!lossEnergy?.nullable">*</b>{{lossEnergy?.name}}:</h6>
    <ion-input type="text" formControlName="lossEnergy"></ion-input>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button
            type="button"
            ion-button
            small
            color="light"
            class="clear-btn"
            (tap)="clear()"
          >
            删除
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button small class="ok-btn" type="button" (tap)="ok()">
            确定
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
