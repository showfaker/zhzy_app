<ion-content no-scroll>
  <ion-icon name="close" (tap)="close()"></ion-icon>
  <form [formGroup]="form">
    <h6>操作步骤</h6>
    <ion-textarea formControlName="taskDesc"></ion-textarea>
    <h6>操作时间</h6>
    <ion-datetime
      doneText="确定"
      cancelText="清除"
      displayFormat="YYYY-MM-DD HH:mm:ss"
      formControlName="executeTime"
      [pickerOptions]="customExecuteTimePickerOptions"
    ></ion-datetime>
  </form>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button
          ion-button
          small
          color="light"
          class="clear-btn"
          *ngIf="type==='add'"
          (tap)="clearItem()"
        >
          取消
        </button>
        <button
          ion-button
          small
          color="light"
          class="clear-btn"
          *ngIf="type==='edit'"
          (tap)="deleteItem()"
        >
          删除
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button small class="ok-btn" (tap)="ok()">确定</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
