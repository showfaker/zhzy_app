<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="arrow-back" style="color: #fff"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title> 其他设施 </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid class="obj-list">
    <ion-row
      class="obj-item"
      *ngFor="let defectObject of defectObjects;let i = index;"
    >
      <ion-col col-10>
        <p class="obj-name">{{defectObject.objName}}</p>
        <p class="obj-company">厂家：{{defectObject.objCompany}}</p>
        <p class="obj-provider">供应商：{{defectObject.objProvider}}</p>
      </ion-col>
      <ion-col col-2 class="delete-item">
        <!-- <img
                    src="assets/imgs/buttons/delete-grey.png"
                    (click)="deleteDefectObject($event,i)"
                /> -->
        <ion-icon
          (tap)="deleteDefectObject($event,i)"
          name="delete-grey"
        ></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar class="footer-bar">
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button
            ion-button
            icon-end
            small
            outline
            class="clear-btn"
            color="light"
            (click)="addObjects()"
          >
            添加
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button small class="ok-btn" (click)="commitObjects()">
            确定
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
