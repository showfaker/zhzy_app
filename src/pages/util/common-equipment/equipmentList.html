<ion-header>
  <ion-navbar>
    <ion-title> 设备 </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="scan($event)">
        <!-- <img src="assets/imgs/home/sweep.png" class="scan" /> -->
        <ion-icon name="scan" class="title-bar-icon"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar
      [(ngModel)]="param.deviceNoOrName"
      placeholder="设备名称或编号"
      (ionInput)="onCancel($event)"
    >
    </ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ng-container *ngIf="switch">
    <div class="select-div">
      <div class="other-title">
        <span class="title">位置</span>
      </div>
      <div class="craft-div-box">
        <ng-container *ngFor="let province of equipmentAreas;let i=index">
          <div
            *ngIf="i<5||moreEquipmentAreas"
            class="craft-div"
            [class.active]="province.id == param.areaIds"
            (click)='select("areaIds",province.id)'
          >
            {{province.name}}
          </div>
          <div
            *ngIf="i==5&&!moreEquipmentAreas"
            class="craft-div craft-more"
            (click)="moreEquipmentAreas=true"
          >
            更多
          </div>
        </ng-container>
      </div>
      <div class="other-title">
        <span class="title">类型</span>
      </div>
      <div class="craft-div-box">
        <ng-container *ngFor="let equipmentType of equipmentTypes;let i=index">
          <div
            *ngIf="i<5||moreEquipmentType"
            class="device-div"
            [class.active]="equipmentType.id == param.classIds"
            (click)='select("classIds",equipmentType.id)'
          >
            {{equipmentType.name}}
          </div>
          <div
            *ngIf="i==5&&!moreEquipmentType"
            class="craft-div craft-more"
            (click)="moreEquipmentType=true"
          >
            更多
          </div>
        </ng-container>
      </div>
    </div>
  </ng-container>
  <div class="open" (click)="switch=!switch">
    <div></div>
  </div>

  <div class="notice-list-box">
    <div
      class="new-notice-list"
      *ngFor="let equipment of equipmentList"
      (click)="checkClick(equipment)"
    >
      <div class="notice">
        <div class="notice-title">{{equipment.displayName}}</div>
        <div class="notice-subtitle">
          <div class="notice-subtitle-content">
            <span>{{equipment.areaName}}</span>
          </div>
        </div>
        <div class="notice-subtitle">
          <div class="notice-subtitle-content">
            <span>{{equipment.className}}</span>|
            <span>{{equipment.modelNo}}</span>
          </div>
        </div>
      </div>
      <div class="left-img">
        <img src="assets/imgs/list/device.png" class="alarm-img" />
        <!-- <ion-icon name="device" class="alarm-img"></ion-icon> -->
        <div class="line"></div>
      </div>
      <div class="checked-icon" *ngIf="showIcon(equipment.deviceId)">
        <!-- <img src="assets/imgs/buttons/ok.png" /> -->
        <ion-icon name="ok"></ion-icon>
      </div>
    </div>
    <ion-infinite-scroll
      (ionInfinite)="doInfinite($event)"
      *ngIf="!noDoInfinite"
    >
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="加载更多数据..."
      >
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar no-border-top *ngIf="isSingle">
    <button
      ion-button
      block
      class="clear"
      color="light"
      (click)="clearSelected()"
    >
      清除
    </button>
  </ion-toolbar>
  <ion-toolbar *ngIf="!isSingle" class="footer-bar">
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button
            ion-button
            icon-end
            small
            outline
            class="clear-btn"
            color="light"
            (click)="toggleSelectedItemModal()"
          >
            已选（<span *ngIf="hiddenSelectedModal"
              >{{selectedItem.length}}</span
            >
            <span *ngIf="!hiddenSelectedModal" id="count"
              >{{selectedItem.length}}</span
            >
            ）
            <ion-icon
              name="{{hiddenSelectedModal?'arrow-up':'arrow-down'}}"
            ></ion-icon>
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button small class="ok-btn" (click)="commitEquipment()">
            确定
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
