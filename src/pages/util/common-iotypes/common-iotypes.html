<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="arrow-back" style="color: #fff"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>操作类型</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ng-container *ngFor="let item of ioTypesOptions">
      <ion-item no-lines (tap)="triggleParent=false">
        <ion-label>{{item.second}}</ion-label>
        <ion-checkbox
          [(ngModel)]="item.checked"
          (ionChange)="updateChildrenItems($event,item.first)"
        ></ion-checkbox>
      </ion-item>
      <ng-container *ngFor="let child of item.children">
        <ion-item style="padding-left: 50px" no-lines>
          <ion-label>{{child.second}}</ion-label>
          <ion-checkbox
            [(ngModel)]="child.checked"
            (ionChange)="checkedAll(item)"
          ></ion-checkbox>
        </ion-item>
      </ng-container>
    </ng-container>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar no-border-top class="page-bottom">
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button block class="clear" color="light" (tap)="cancel()">
            清除
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button block class="ok-btn" (click)="save()">确定</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
