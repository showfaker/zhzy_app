<!--
  Generated template for the CommonWarehousePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="close()">
                <ion-icon name="arrow-back" style="color:#fff"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>仓库</ion-title>
    </ion-navbar>
    <ion-toolbar no-border-top class="page-search">
        <ion-searchbar
            (ionInput)="searchWarehouse($event)"
            placeholder="仓库名称"
        ></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list no-lines>
        <ion-item
            *ngFor="let item of warehouseList"
            (click)="selectWarehouse(item)"
        >
            {{ item.warehouseName }}
        </ion-item>
    </ion-list>
</ion-content>
