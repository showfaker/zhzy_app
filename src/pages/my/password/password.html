<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons start>
      <button (click)="goBack()">
        <ion-icon name="ios-arrow-back" class="my-back white-icon"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>修改密码</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <div class="title-container">
      <div class="title-message">
        <img src="assets/imgs/avatar/{{user.attr3||'00.png'}}" />
        <p>{{user.userName}}</p>
        <p>{{user.realName}}</p>
      </div>
    </div>
    <ion-list padding no-lines no-margin>
      <ion-item no-lines>
        <ion-input
          type="password"
          formControlName="oldPassword"
          placeholder="原密码"
        ></ion-input>
      </ion-item>
      <ion-item no-lines>
        <ion-input
          type="password"
          formControlName="newPassword"
          placeholder="新密码"
        ></ion-input>
      </ion-item>
    </ion-list>
    <div padding-horizontal no-padding-top class="change-password-btn">
      <button type="button" (click)="changePassword()">确定</button>
    </div>

    <div padding margin-top class="desc">
      <p>
        <ion-icon name="version"></ion-icon>
        密码要求：
      </p>
      <p>1. 密码长度为8~16个字符</p>
      <p>2. 由含字母、数字和特殊字符组成</p>
      <p>3. 必须包含字母和数字</p>
      <p>4. 不要使用123456等容易破解的密码</p>
    </div>
  </form>
</ion-content>
